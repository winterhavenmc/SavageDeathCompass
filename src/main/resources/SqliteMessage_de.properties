DATASTORE_INITIALIZE_NOTICE = SQLite-Datenspeicher initialisiert.
DATASTORE_INITIALIZE_ERROR = Der SQLite-Datenspeicher ist bereits initialisiert.
DATASTORE_CLOSE_NOTICE = SQLite-Datenspeicherverbindung geschlossen.
DATASTORE_CLOSE_ERROR = Beim Schließen der SQLite-Datenspeicherverbindung ist ein Fehler aufgetreten.

CREATE_DEATH_LOCATION_TABLE_ERROR = Beim Erstellen der Tabelle „DeathLocation“ im SQLite-Datenspeicher ist ein Fehler aufgetreten.

SCHEMA_VERSION_ERROR = Schemaversion konnte nicht gelesen werden.
SCHEMA_UPDATE_ERROR = Beim Aktualisieren des SQLite-Datenspeicherschemas ist ein Fehler aufgetreten.
SCHEMA_UP_TO_DATE_NOTICE = Aktuelles Schema ist aktuell.
SCHEMA_DEATH_LOCATIONS_MIGRATED_NOTICE = {0} Sterbeortdatensätze wurden auf Schema v{1} migriert.
SCHEMA_UPDATE_PLAYER_UUID_INVALID = Spieler-UUID im Datenspeicher ist ungültig!
SCHEMA_UPDATE_WORLD_INVALID = Gespeicherter Datensatz hat ungültige Welt „{0}“. Datensatz wird übersprungen.
SCHEMA_UPDATE_SELECT_ALL_ERROR = Beim Versuch, alle Datensätze aus dem SQLite-Datenspeicher auszuwählen, ist ein Fehler aufgetreten.

SELECT_RECORD_ERROR = Beim Versuch, einen Datensatz aus dem SQLite-Datenspeicher auszuwählen, ist ein Fehler aufgetreten.
SELECT_RECORD_WORLD_INVALID_ERROR = Welt „{0}“ wurde nicht geladen!
INSERT_RECORD_ERROR = Beim Einfügen eines Datensatzes in den SQLite-Datenspeicher ist ein Fehler aufgetreten.
INSERT_RECORD_WORLD_INVALID_ERROR = Beim Einfügen eines Datensatzes in den SQLite-Datenspeicher ist ein Fehler aufgetreten. Welt ungültig!
DELETE_RECORD_ERROR = Beim Versuch, einen Datensatz aus dem SQLite-Datenspeicher zu löschen, ist ein Fehler aufgetreten.
