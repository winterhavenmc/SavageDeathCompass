INSERT_RECORD_WORLD_INVALID_ERROR = Παρουσιάστηκε σφάλμα κατά την εισαγωγή μιας εγγραφής στο χώρο αποθήκευσης δεδομένων SQLite. Ο κόσμος δεν είναι έγκυρος!
DELETE_RECORD_ERROR = Παρουσιάστηκε σφάλμα κατά την προσπάθεια διαγραφής μιας εγγραφής από το χώρο αποθήκευσης δεδομένων SQLite.
