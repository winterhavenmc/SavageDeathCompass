DATASTORE_CLOSE_ERROR = Παρουσιάστηκε σφάλμα κατά το κλείσιμο της σύνδεσης του αποθετηρίου δεδομένων SQLite.

CREATE_DEATH_LOCATION_TABLE_ERROR = Παρουσιάστηκε σφάλμα κατά την προσπάθεια δημιουργίας του πίνακα DeathLocation στο αποθετήριο δεδομένων SQLite.

SCHEMA_VERSION_ERROR = Δεν ήταν δυνατή η ανάγνωση της έκδοσης σχήματος.
SCHEMA_UPDATE_ERROR = Παρουσιάστηκε σφάλμα κατά την προσπάθεια ενημέρωσης του σχήματος του αποθετηρίου δεδομένων SQLite.
SCHEMA_UP_TO_DATE_NOTICE = Το τρέχον σχήμα είναι ενημερωμένο.
SCHEMA_DEATH_LOCATIONS_MIGRATED_NOTICE = {0} εγγραφές τοποθεσίας θανάτου μετεγκαταστάθηκαν στο σχήμα v{1}.
SCHEMA_UPDATE_PLAYER_UUID_INVALID = Το UUID του παίκτη στο χώρο αποθήκευσης δεδομένων δεν είναι έγκυρο!
SCHEMA_UPDATE_WORLD_INVALID = Η αποθηκευμένη εγγραφή έχει μη έγκυρο κόσμο ''{0}''. Παράλειψη εγγραφής.
SCHEMA_UPDATE_SELECT_ALL_ERROR = Παρουσιάστηκε σφάλμα κατά την προσπάθεια επιλογής όλων των εγγραφών από το χώρο αποθήκευσης δεδομένων SQLite.

SELECT_RECORD_ERROR = Παρουσιάστηκε σφάλμα κατά την προσπάθεια επιλογής μιας εγγραφής από το χώρο αποθήκευσης δεδομένων SQLite.
