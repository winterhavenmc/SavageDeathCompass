DATASTORE_INITIALIZE_NOTICE = SQLite 数据存储区已初始化。
DATASTORE_INITIALIZE_ERROR = SQLite 数据存储区已初始化。
DATASTORE_CLOSE_NOTICE = SQLite 数据存储区连接已关闭。
DATASTORE_CLOSE_ERROR = 关闭 SQLite 数据存储区连接时出错。

CREATE_DEATH_LOCATION_TABLE_ERROR = 尝试在 SQLite 数据存储区中创建 DeathLocation 表时出错。

SCHEMA_VERSION_ERROR = 无法读取架构版本。
SCHEMA_UPDATE_ERROR = 尝试更新 SQLite 数据存储区架构时出错。
SCHEMA_UP_TO_DATE_NOTICE = 当前架构已更新。
SCHEMA_DEATH_LOCATIONS_MIGRATED_NOTICE = {0} 条死亡位置记录已迁移至架构 v{1}。
SCHEMA_UPDATE_PLAYER_UUID_INVALID = 数据存储区中的玩家 UUID 无效！
SCHEMA_UPDATE_WORLD_INVALID = 存储的记录包含无效的世界“{0}”。跳过记录。
SCHEMA_UPDATE_SELECT_ALL_ERROR = 尝试从 SQLite 数据存储区中选择所有记录时发生错误。

SELECT_RECORD_ERROR = 尝试从 SQLite 数据存储区中选择记录时发生错误。
SELECT_RECORD_WORLD_INVALID_ERROR = 世界“{0}”未加载！
INSERT_RECORD_ERROR = 将记录插入 SQLite 数据存储区时发生错误。
INSERT_RECORD_WORLD_INVALID_ERROR = 将记录插入 SQLite 数据存储区时发生错误。世界无效！
DELETE_RECORD_ERROR = 尝试从 SQLite 数据存储区中删除记录时发生错误。
