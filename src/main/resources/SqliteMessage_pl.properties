DATASTORE_INITIALIZE_NOTICE = Magazyn danych SQLite został zainicjowany.
DATASTORE_INITIALIZE_ERROR = Magazyn danych SQLite został już zainicjowany.
DATASTORE_CLOSE_NOTICE = Połączenie z magazynem danych SQLite zostało zamknięte.
DATASTORE_CLOSE_ERROR = Wystąpił błąd podczas zamykania połączenia z magazynem danych SQLite.

CREATE_DEATH_LOCATION_TABLE_ERROR = Wystąpił błąd podczas próby utworzenia tabeli DeathLocation w magazynie danych SQLite.

SCHEMA_VERSION_ERROR = Nie można odczytać wersji schematu.
SCHEMA_UPDATE_ERROR = Wystąpił błąd podczas próby aktualizacji schematu magazynu danych SQLite.
SCHEMA_UP_TO_DATE_NOTICE = Bieżący schemat jest aktualny.
SCHEMA_DEATH_LOCATIONS_MIGRATED_NOTICE = {0} rekordów lokalizacji zgonów zostało zmigrowanych do schematu v{1}.
SCHEMA_UPDATE_PLAYER_UUID_INVALID = Identyfikator UUID gracza w magazynie danych jest nieprawidłowy!
SCHEMA_UPDATE_WORLD_INVALID = Zapisany rekord ma nieprawidłowy świat ''{0}''. Rekord jest pomijany.
SCHEMA_UPDATE_SELECT_ALL_ERROR = Wystąpił błąd podczas próby wybrania wszystkich rekordów z magazynu danych SQLite.

SELECT_RECORD_ERROR = Wystąpił błąd podczas próby wybrania rekordu z magazynu danych SQLite.
SELECT_RECORD_WORLD_INVALID_ERROR = Świat ''{0}'' nie jest załadowany!
INSERT_RECORD_ERROR = Wystąpił błąd podczas wstawiania rekordu do magazynu danych SQLite.
INSERT_RECORD_WORLD_INVALID_ERROR = Wystąpił błąd podczas wstawiania rekordu do magazynu danych SQLite. Nieprawidłowy świat!
DELETE_RECORD_ERROR = Wystąpił błąd podczas próby usunięcia rekordu z magazynu danych SQLite.
