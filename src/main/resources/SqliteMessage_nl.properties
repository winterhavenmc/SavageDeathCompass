DATASTORE_INITIALIZE_NOTICE = SQLite-datastore geïnitialiseerd.
DATASTORE_INITIALIZE_ERROR = De SQLite-datastore is al geïnitialiseerd.
DATASTORE_CLOSE_NOTICE = Verbinding met de SQLite-datastore gesloten.
DATASTORE_CLOSE_ERROR = Er is een fout opgetreden bij het sluiten van de verbinding met de SQLite-datastore.

CREATE_DEATH_LOCATION_TABLE_ERROR = Er is een fout opgetreden bij het aanmaken van de DeathLocation-tabel in de SQLite-datastore.

SCHEMA_VERSION_ERROR = Kon schemaversie niet lezen.
SCHEMA_UPDATE_ERROR = Er is een fout opgetreden bij het bijwerken van het SQLite-datastoreschema.
SCHEMA_UP_TO_DATE_NOTICE = Het huidige schema is up-to-date.
SCHEMA_DEATH_LOCATIONS_MIGRATED_NOTICE = {0} records van overlijdenslocaties zijn gemigreerd naar schema v{1}.
SCHEMA_UPDATE_PLAYER_UUID_INVALID = Speler-UUID in datastore is ongeldig!
SCHEMA_UPDATE_WORLD_INVALID = Opgeslagen record heeft ongeldige wereld ''{0}''. Record wordt overgeslagen.
SCHEMA_UPDATE_SELECT_ALL_ERROR = Er is een fout opgetreden bij het selecteren van alle records uit de SQLite-datastore.

SELECT_RECORD_ERROR = Er is een fout opgetreden bij het selecteren van een record uit de SQLite-datastore.
SELECT_RECORD_WORLD_INVALID_ERROR = Wereld ''{0}'' is niet geladen!
INSERT_RECORD_ERROR = Er is een fout opgetreden bij het invoegen van een record in de SQLite-datastore.
INSERT_RECORD_WORLD_INVALID_ERROR = Er is een fout opgetreden bij het invoegen van een record in de SQLite-datastore. Wereld ongeldig!
DELETE_RECORD_ERROR = Er is een fout opgetreden bij het verwijderen van een record uit de SQLite-datastore.
