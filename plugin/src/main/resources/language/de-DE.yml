# Language configuration file for ${project.name} v${project.version}

###########
# Item Info
###########
ITEMS:
  DEATH_COMPASS:
    MATERIAL: COMPASS
    DISPLAY_NAME: "<green>Tod Kompass</green>"
    LORE:
      - "<yellow>Verweist auf den Ort</yellow>"
      - "<yellow>des letzten Todes</yellow>"


# Message placeholders:
# {ITEM}            death compass item name, as defined above, stripped of color tags
# {RECIPIENT}       message recipient's name
# {DEATH_LOCATION}  player's death location, with subfields: .WORLD, .X, .Y, .Z


MESSAGES:
################
# Event Messages
################
  EVENT_PLAYER_RESPAWN:
    MESSAGE_TEXT: "<red>{ITEM} zeigt die Stelle von {RECIPIENT}s Tod in {DEATH_LOCATION.WORLD}."

  EVENT_ITEM_DESTROY:
    MESSAGE_TEXT: "<red>{ITEM} zerstört.</red>"

  EVENT_INVENTORY_DENY_TRANSFER:
    MESSAGE_TEXT: "<red>{ITEM} kann nicht in Containern platziert werden.</red>"


  ##################
  # Command Messages
  ##################
  COMMAND_FAIL_INVALID_COMMAND:
    MESSAGE_TEXT: "<red>Das ist kein gültiger Befehl!</red>"

  COMMAND_FAIL_HELP_PERMISSION:
    MESSAGE_TEXT: "<red>Sie sind nicht berechtigt, die DeathCompass-Hilfe anzuzeigen!</red>"

  COMMAND_FAIL_RELOAD_PERMISSION:
    MESSAGE_TEXT: "<red>Sie haben keine Berechtigung, die DeathCompass-Konfiguration neu zu laden!</red>"

  COMMAND_FAIL_STATUS_PERMISSION:
    MESSAGE_TEXT: "<red>Sie haben keine Berechtigung, die DeathCompass-Einstellungen anzuzeigen!</red>"

  COMMAND_SUCCESS_RELOAD:
    MESSAGE_TEXT: "<gray>DeathCompass-Konfiguration neu geladen.</gray>"


  ###############
  # Help Messages
  ###############
  COMMAND_HELP_HELP:
    MESSAGE_TEXT: "<yellow>Zeigt Hilfe für DeathCompass-Befehle an.</yellow>"

  COMMAND_HELP_RELOAD:
    MESSAGE_TEXT: "<yellow>Lädt die Plugin-Konfiguration neu.</yellow>"

  COMMAND_HELP_STATUS:
    MESSAGE_TEXT: "<yellow>Zeigt die Plugin-Konfigurationseinstellungen an.</yellow>"

  COMMAND_INVALID_HELP:
    MESSAGE_TEXT: "<yellow>Das ist kein gültiger Befehl.</yellow>"

  COMMAND_HELP_USAGE:
    MESSAGE_TEXT: "<yellow>Befehlsverwendung:</yellow>"


  #########################
  # Status command messages
  #########################
  COMMAND_STATUS_HEADER:
    MESSAGE_TEXT: "<newline><gradient:blue:aqua><strikethrough>                     =</strikethrough>[</gradient> <dark_aqua><b>{PLUGIN}</b></dark_aqua> <gradient:aqua:blue>]<strikethrough>=                     </strikethrough></gradient><newline>"

  COMMAND_STATUS_FOOTER:
    MESSAGE_TEXT: "<newline><click:open_url:'{URL}'><blue><underlined>{URL}</underlined></blue></click><newline>"

  COMMAND_STATUS_PLUGIN_VERSION:
    MESSAGE_TEXT: "<green>Version:</green> {SETTING}"

  COMMAND_STATUS_LANGUAGE:
    MESSAGE_TEXT: "<green>Language:</green> {SETTING}"

  COMMAND_STATUS_LOCALE:
    MESSAGE_TEXT: "<green>Locale:</green> {SETTING}"

  COMMAND_STATUS_TIMEZONE:
    MESSAGE_TEXT: "<green>Timezone:</green> {SETTING}"

  COMMAND_STATUS_SOUND_EFFECTS:
    MESSAGE_TEXT: "<green>Sound effects:</green> {SETTING}"

  COMMAND_STATUS_DESTROY_ON_DROP:
    MESSAGE_TEXT: "<green>Destroy on drop:</green> {SETTING}"

  COMMAND_STATUS_PREVENT_STORAGE:
    MESSAGE_TEXT: "<green>Prevent storage:</green> {SETTING}"

  COMMAND_STATUS_TARGET_DELAY:
    MESSAGE_TEXT: "<green>Target delay:</green> {SETTING}"

  COMMAND_STATUS_ENABLED_WORLDS:
    MESSAGE_TEXT: "<green>Enabled worlds:</green> {SETTING}"
