# Language configuration file for SavageDeathCompass v1.13.5

###########
# Item Info
###########
ITEMS:
  DEATH_COMPASS:
    MATERIAL: COMPASS
    DISPLAY_NAME: "<green>Kompas der doden</green>"
    LORE:
      - "<yellow>Wijst je de weg</yellow>"
      - "<yellow>naar je dodenkist</yellow>"


# Message placeholders:
# {ITEM}            death compass item name, as defined above, stripped of color tags
# {RECIPIENT}       message recipient's name
# {DEATH_LOCATION}  player's death location, with subfields: .WORLD, .X, .Y, .Z


