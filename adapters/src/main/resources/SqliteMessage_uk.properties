DATASTORE_INITIALIZE_NOTICE = Сховище даних SQLite ініціалізовано.
DATASTORE_INITIALIZE_ERROR = Сховище даних SQLite вже ініціалізовано.
DATASTORE_CLOSE_NOTICE = З'єднання зі сховищем даних SQLite закрито.
DATASTORE_CLOSE_ERROR = Під час закриття з'єднання зі сховищем даних SQLite сталася помилка.

CREATE_DEATH_LOCATION_TABLE_ERROR = Під час спроби створити таблицю DeathLocation у сховищі даних SQLite сталася помилка.

SCHEMA_VERSION_ERROR = Не вдалося прочитати версію схеми.
SCHEMA_UPDATE_ERROR = Під час спроби оновлення схеми сховища даних SQLite сталася помилка.
SCHEMA_UP_TO_DATE_NOTICE = Поточна схема оновлена.
SCHEMA_DEATH_LOCATIONS_MIGRATED_NOTICE = {0} записів про місце смерті перенесено до схеми v{1}.
SCHEMA_UPDATE_PLAYER_UUID_INVALID = UUID гравця у сховищі даних недійсний!
SCHEMA_UPDATE_WORLD_INVALID = Збережений запис має недійсний світ «{0}». Пропускається запис.
SCHEMA_UPDATE_SELECT_ALL_ERROR = Сталася помилка під час спроби вибрати всі записи зі сховища даних SQLite.

SELECT_RECORD_ERROR = Сталася помилка під час спроби вибрати запис зі сховища даних SQLite.
SELECT_RECORD_WORLD_INVALID_ERROR = Світ «{0}» не завантажено!
INSERT_RECORD_ERROR = Сталася помилка під час вставки запису у сховище даних SQLite.
INSERT_RECORD_WORLD_INVALID_ERROR = Сталася помилка під час вставки запису у сховище даних SQLite. Світ недійсний!
DELETE_RECORD_ERROR = Сталася помилка під час спроби видалити запис зі сховища даних SQLite.
