DATASTORE_INITIALIZE_NOTICE = Base de données SQLite initialisée.
DATASTORE_INITIALIZE_ERROR = La base de données SQLite est déjà initialisée.
DATASTORE_CLOSE_NOTICE = Connexion à la base de données SQLite fermée.
DATASTORE_CLOSE_ERROR = Une erreur s''est produite lors de la fermeture de la connexion à la base de données SQLite.

CREATE_DEATH_LOCATION_TABLE_ERROR = Une erreur s''est produite lors de la création de la table DeathLocation dans la base de données SQLite.

SCHEMA_VERSION_ERROR = Impossible de lire la version du schéma.
SCHEMA_UPDATE_ERROR = Une erreur s''est produite lors de la mise à jour du schéma de la base de données SQLite.
SCHEMA_UP_TO_DATE_NOTICE = Le schéma actuel est à jour.
SCHEMA_DEATH_LOCATIONS_MIGRATED_NOTICE = {0} enregistrements de lieu de décès ont été migrés vers le schéma v{1}.
SCHEMA_UPDATE_PLAYER_UUID_INVALID = L''UUID du joueur dans la banque de données est invalide !
SCHEMA_UPDATE_WORLD_INVALID = L''enregistrement stocké a un monde « {0} » invalide. Enregistrement ignoré.
SCHEMA_UPDATE_SELECT_ALL_ERROR = Une erreur s''est produite lors de la sélection de tous les enregistrements de la banque de données SQLite.

SELECT_RECORD_ERROR = Une erreur s''est produite lors de la sélection d''un enregistrement dans la banque de données SQLite.
SELECT_RECORD_WORLD_INVALID_ERROR = Le monde « {0} » n''est pas chargé !
INSERT_RECORD_ERROR = Une erreur s''est produite lors de l''insertion d''un enregistrement dans la banque de données SQLite.
INSERT_RECORD_WORLD_INVALID_ERROR = Une erreur s''est produite lors de l''insertion d''un enregistrement dans la banque de données SQLite. Monde invalide !
DELETE_RECORD_ERROR = Une erreur s''est produite lors de la tentative de suppression d''un enregistrement de la banque de données SQLite.
