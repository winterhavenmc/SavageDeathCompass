DATASTORE_INITIALIZE_NOTICE = Datastore SQLite inizializzato.
DATASTORE_INITIALIZE_ERROR = Il datastore SQLite è già inizializzato.
DATASTORE_CLOSE_NOTICE = Connessione al datastore SQLite chiusa.
DATASTORE_CLOSE_ERROR = Si è verificato un errore durante la chiusura della connessione al datastore SQLite.

CREATE_DEATH_LOCATION_TABLE_ERROR = Si è verificato un errore durante il tentativo di creare la tabella DeathLocation nel datastore SQLite.

SCHEMA_VERSION_ERROR = Impossibile leggere la versione dello schema.
SCHEMA_UPDATE_ERROR = Si è verificato un errore durante il tentativo di aggiornare lo schema del datastore SQLite.
SCHEMA_UP_TO_DATE_NOTICE = Lo schema corrente è aggiornato.
SCHEMA_DEATH_LOCATIONS_MIGRATED_NOTICE = {0} record di posizione del decesso migrati allo schema v{1}.
SCHEMA_UPDATE_PLAYER_UUID_INVALID = L'UUID del giocatore nel datastore non è valido!
SCHEMA_UPDATE_WORLD_INVALID = Il record memorizzato ha un mondo non valido ''{0}''. Il record verrà saltato.
SCHEMA_UPDATE_SELECT_ALL_ERROR = Si è verificato un errore durante il tentativo di selezionare tutti i record dal datastore SQLite.

SELECT_RECORD_ERROR = Si è verificato un errore durante il tentativo di selezionare un record dal datastore SQLite.
SELECT_RECORD_WORLD_INVALID_ERROR = Il mondo ''{0}'' non è caricato!
INSERT_RECORD_ERROR = Si è verificato un errore durante l'inserimento di un record nel datastore SQLite.
INSERT_RECORD_WORLD_INVALID_ERROR = Si è verificato un errore durante l'inserimento di un record nel datastore SQLite. Mondo non valido!
DELETE_RECORD_ERROR = Si è verificato un errore durante il tentativo di eliminare un record dal datastore SQLite.
